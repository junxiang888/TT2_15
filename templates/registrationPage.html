<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='registrationPage.css') }}"
    />
  </head>
  <body>
    <form method="POST" actions="">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Username</b></label>
        {{ form.hidden_tag() }} {{ form.username }}

        <label for="psw"><b>Password</b></label>
        {{ form.password }}

        <label for="psw"><b>Name</b></label>
        <input type="text" name="register_name" />

        <label for="psw"><b>Appointment</b></label>
        <input type="text" name="register_appointment" />

        <hr />

        {% for error in form.username.errors %}
        <p>{{error}}</p>
        {% endfor %}

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <div clas="registerbtn">{{ form.submit }}</div>
      </div>
    </form>

    <div class="container signin">
      <p>
        Already have an account?
        <a href="{{url_for('login_page')}}">Sign in</a>.
      </p>
    </div>
  </body>
</html>
