<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='projectDashboard.css') }}"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h2 id="balance">$0.00</h2>

      <div class="inc-exp-container">
        <div>
          <h4>Budget</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <table>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th></th>
        </tr>
        <tr>
          <td>Production</td>
          <td>$50000</td>
          <td>Edit/Delete</td>
        </tr>
      </table>
      <h3>Add new expense</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Category:</label>
          <select name="category" id="category">
            <option value="production">Production</option>
            <option value="operating">Operating</option>
            <option value="financial">Financial</option>
            <option value="vendor">Vendor</option>
            <option value="manpower">Manpower</option>
            <option value="software">Software</option>
            <option value="hardware">Hardware</option>
          </select>
        </div>
        <div class="form-control">
          <label for="text">Description:</label>
          <input type="text" id="description" placeholder="Enter description" />
        </div>
        <div class="form-control">
          <label for="amount">Amount: <br /> </label>
          <input type="number" id="amount" placeholder="Enter amount" />
          <div class="form-control">
            <label for="text">Created at (date and time):</label>
            <input type="datetime-local" id="created_at" name="created_at" />
          </div>
        </div>
        <div class="form-control">
          <label for="text">Updated at (date and time):</label>
          <input type="datetime-local" id="updated_at" name="updated_at" />
        </div>
        <a href="{{url_for('add_expense')}}"></a>
        <button class="btn">Add expense</button>
        </a>
      </form>
    </div>
  </body>
</html>
